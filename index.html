<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accordion Menu</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9d7d7994d9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="middle">
            <div class="menu">
                <li class="item" id="profile">
                    <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                    <div class="sub-menu">
                        <a href="#">Posts</a>
                        <a href="#">Picture</a>
                    </div>
                </li>

                <li class="item" id="messages">
                    <a href="#messages" class="btn"><i class="fas fa-envelope"></i>Messages</a>
                    <div class="sub-menu">
                        <a href="#">new</a>
                        <a href="#">sent</a>
                        <a href="#">spam</a>
                    </div>
                </li>

                <li class="item" id="settings">
                    <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
                    <div class="sub-menu">
                        <a href="#">Password</a>
                        <a href="#">Language</a>
                    </div>
                </li>

                <li class="item">
                    <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </div>
        </div>
    </body>
</html>
